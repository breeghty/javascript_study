    <script>

        var pants = [28, 30, 32, 34];

        let product = document.querySelector('.product');
        let sizeValue = document.querySelector('.size');
        product.addEventListener('input',function(){
            if(product.value == '셔츠'){
                sizeValue.classList.remove('hidden');
                sizeValue.innerHTML='';
                var shirtSize = '<option>95</option><option>100</option>'
                sizeValue.insertAdjacentHTML('afterbegin',shirtSize);
            }else if(product.value == '바지'){
                sizeValue.classList.remove('hidden');
                //기존값 지우기
                sizeValue.innerHTML='';
                //새로운 옵션 추가.
                pants.forEach(function(data){
                    var optTag = `<option>${data}</option>`;
                    sizeValue.insertAdjacentHTML('beforeend',optTag);
                });
                // pants.forEach((a)=>{

                //});
            }
            else sizeValue.classList.add('hidden');
        });

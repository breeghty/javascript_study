<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">JsShop</span>
            <button type="button" id="badge"><span class="badge bg-dark">Dark</span></button>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        var count = 0; //뱃지 클릭 횟수
        document.getElementById('badge').addEventListener('click',function(){
            count++;
            var badgeText = document.querySelector('.badge');
            
            if(count % 2 == 1){
                badgeText.innerHTML = "Light";
            }else if(count % 2 ==0){
                badgeText.innerHTML = "Dark";
            }
            console.log(badgeText);
            console.log(count);
            
        });
        


    </script>
</body>
</html>
